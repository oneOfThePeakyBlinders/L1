<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
</head>
<style>
  .container {
    position: relative;
    width: 500px;
    height: 600px;
    border: 1px solid #ccc;
    overflow: hidden;
  }

  .box {
    width: 50px;
    height: 50px;
    background-color: blue;
    position: absolute;
    top: 20px;
    transition: transform 2s;
  }

  #startAnimation {
    display: flex;
    background-color: red;
    border: none;
    color: white;
  }
</style>
<body>
<div class="container">
    <div id="animatedElement" class="box"></div>
    <button id="startAnimation">Начать анимацию</button>
</div>
<script src="animation-27.js"></script>
</body>
</html>
